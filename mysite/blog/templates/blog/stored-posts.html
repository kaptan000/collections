{% extends "base.html" %}
{% load static %}

{% block title%}
Stored Posts
{% endblock %}

{% block css_files%}
<link rel='stylesheet' href="{% static  "blog/store-posts.css" %}">
{% endblock%}

{%block content%}
<section id="stored-posts">
    {%if has_posts %}
    <ul>
    {%for post in posts%}
    <li><a href="{% url 'post-detail-page' post.slug %}">{{post.title}}</a></li> 
    {%endfor%}   
    </ul>
    {%else%}
    <h2>There is no stored post.</h2>
    {%endif%}
</section>   
{%endblock%}
